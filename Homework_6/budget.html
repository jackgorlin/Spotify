<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget sheet</title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="budget.css">
</head>
<body style = "background-color: lightgreen;">
	<div class="container" id="main">
		<h2 class="text-center"> 
			<strong>Budget Sheet</strong> 
		</h2>
		<div class="row">
			<ul class="col-md-6 col-md-offset-3" id="budget-sheet">
				<li class="budget-item clearfix">
					<div class="details pull-left">
						<strong class="name">Sample Item 1: </strong>
						<span class="money">$1000</span>
					</div>
					<form class="form-inline pull-right">
						<input class="form-control"
								type="number" 
								placeholder="Amount">
						<button class="btn btn-default" 
								data-index>
							Deduct
						</button>
					</form>
				</li>
				<li class="budget-item clearfix">
					<div class="details pull-left">
						<strong class="name">Sample Item 2: </strong>
						<span class="money">$2000</span>
					</div>
					<form class="form-inline pull-right">
						<input class="form-control"
								type="number" 
								placeholder="Amount">
						<button class="btn btn-default" 
								data-index>
							Deduct
						</button>
					</form>
				</li>
			</ul>
		</div>

		<form class="form-inline text-center" id="new-budget">
			<input class="form-control" type="text" placeholder="Budget item name">
			<input class="form-control" type="number" placeholder="Amount">
			<button class="btn btn-default">Add</button>
		</form>		
	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="budget.js"></script>
</body>
</html>
